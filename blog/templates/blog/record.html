{% extends "blog/base.html" %}

{% block content %}

<div class="blog-post">
	<h1 class="blog-post-title">{{record.title}}</h2>
	<p class="blog-post-meta">{{record.thread.title}}   {{record.date_creation}}</p>
	<pre class="content">{{record.content}}</pre>

	{% for tag in record.tags.all%}
		<a class="btn tag" href="{% url 'blog:tag' tag.name%}">{{tag.name}}</a>
	{% endfor %}

	<address>{{record.author}}  {{record.author_email}}</address>
	<div class="btn btn-success btn-sm">{{record.likes}}</div>
	<div class="btn btn-danger  btn-sm">{{record.dislikes}}</div>
</div>


{% endblock %}
